<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/Estilos/indexAdmin.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.icons8.com/fonts/line-awesome/1.3/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="/Recursos/perfil-del-usuario.png" type="image/x-icon">
</head>

<body>
    <header class="nav-bar">
        <div>
            <a href="/Secciones/principal.html"><img class="logo" src="/Recursos/consola-de-juego.png" alt="logo"></a>
        </div>

        <div>
            <a href="/index.html" class="d-flex align-items-center text-light">
                <i class="bi bi-box-arrow-right text-light fs-3"></i>
                <span class="ms-2">Cerrar</span>
            </a>
        </div>
    </header>
    <main>
        <div class="contenedor">
            <div class="div-imagen">
                <img class="imagen" src="/Recursos/user.png" alt="Imagen" />
            </div>

            <div class="form-registro">
                <h4 class="titulo">Inicio de sesion</h4>
                <label for="Usuario">Usuario</label>
                <input id="Usuario" class="entradas" type="text" placeholder="Ingrese su Usuario">
                <label for="password">Contraseña</label>
                <input id="password" class="entradas" type="password" placeholder="Ingrese su contraseña">

                <div class="cont-links">
                    <a href="/Secciones/panelAdmin.html"><input id="login" class="links" type="submit" value="Loguearse"></a>
                </div>

            </div>
        </div>
    </main>
</body>

</html>
